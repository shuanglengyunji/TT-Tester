name: test

on:
  [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Create virtual serial ports
      run: |
        sudo apt update && sudo apt install -y libudev-dev socat ser2net
        chmod +x tools/create_virtual_device.sh && tools/create_virtual_device.sh &

    - name: Build
      run: cargo build

    - name: Test
      run: RUST_BACKTRACE=1 cargo test -- --test-threads 1
